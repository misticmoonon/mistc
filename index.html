<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcanus Relicarium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="Logo inicio.png" alt="Logo" width="90" height="90">
      <h4>Arcanus Relicarium</h4>
    </div>
    
      <div class="search-box">
    <input type="text" id="searchInput" placeholder="Pesquisar">
    <button onclick="pesquisar()">Buscar</button>
</div>
<p id="resultado"></p>

    <div class="carrinho">
  <img src="0caldeirao.png" width="150px" height="150px"><span id="total-itens">0</span> itens | Total: R$ <span id="total-valor">0.00</span>
    </div>
  </header>

  <main>
    <h2>Produtos</h2>

    <div class="produtos">

      <div class="produto">
        <img src="lklk.jpg" alt="Produto 1">
        <h3>lalla</h3>
        <p>capivara doida compre já o seu hahaha</p>
        <p class="preco">R$ 59,90</p>
        <button onclick="adicionarAoCarrinho('lalla', 59.90)">Adicionar</button>
      </div>

      <div class="produto">
        <img src="jj.jpg" alt="Produto 2">
        <h3>não sei</h3>
        <p>R$ 199,90</p>
        <button onclick="adicionarAoCarrinho('não sei', 199.90)">Adicionar</button>
      </div>

      <div class="produto">
        <img src="blue.jpg" alt="Produto 3">
        <h3>eita</h3>
        <p>R$ 149,90</p>
        <button onclick="adicionarAoCarrinho('eita', 149.90)">Adicionar</button>
      </div>

      <div class="produto">
        <img src="blue.jpg" alt="Produto 4">
        <h3>bao</h3>
        <p>R$ 109,90</p>
        <button onclick="adicionarAoCarrinho('bao', 109.90)">Adicionar</button>
      </div>

    </div>
  </main>

  <footer>
    <p>© Arcanus.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
